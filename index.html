<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      debugger
      const nums = [10,9,2,5,3,7,101,18]
      const arr = [nums[0]];
      let end = 0;
      for (let i = 1; i < nums.length; i++) {
        const num = nums[i];
        if (num > arr[end]) {
          arr[++end] = num;
        } else {
          let l = 0,
            r = end;

          while (l <= r) {
            const mid = (l + r) >> 1;
            if (num > arr[mid]) {
              l = mid + 1;
            } else if (num < arr[mid]) {
              r = mid - 1;
            } else {
              l = mid;
              break;
            }
          }
          arr[l] = num;
        }
      }
    </script>
  </body>
</html>
